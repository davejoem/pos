<div id="controls" #controls>
  <ion-row no-wrap>
    <button class="control" ion-button clear small (click)="minimize($event)">
    <ion-icon name="remove"></ion-icon>
  </button>
    <button class="control" ion-button clear small (click)="maximize($event)">
    <ion-icon name="expand"></ion-icon>
  </button>
    <button class="control" ion-button clear small (click)="close($event)">
    <ion-icon name="close"></ion-icon>
  </button>
  </ion-row>
</div>

<div id="status" class="footer" #status text-left>
  <p></p>
</div>

<ion-split-pane [enabled]="split_view" when="xs">

  <ion-menu id="mainmenu" side="right" type="overlay" [content]="view">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <button ion-button block icon-right (click)="sync()">
        Sync Database
        <ion-icon name="sync"></ion-icon>
      </button>
    </ion-content>
    <ion-footer>
      <button ion-button full icon-right color="danger" (click)="signOut()">
        Sign Out
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-footer>
  </ion-menu>

  <ion-nav [root]="rootPage" main #view></ion-nav>
</ion-split-pane>
