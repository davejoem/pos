<ion-header>
  <ion-toolbar>
    <h5 class="secondary" text-center>Set {{ name ? (name + "'s") : "Good" }} Stock Quantity</h5>
    <ion-buttons end>
      <button ion-button small clear icon-only color="danger" (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-row no-wrap>
    <ion-col></ion-col>
    <ion-col col-10>
      <form novalidate [formGroup]="good">
        <ion-row no-wrap>
          <ion-col></ion-col>
          <ion-col col-8>
            <p text-center class="secondary">Enter the good's quantity.</p>
            <ion-item>
              <ion-label floating>Quantity</ion-label>
              <ion-input min=0 type="number" formControlName="quantity" autofocus></ion-input>
            </ion-item>
          </ion-col>
          <ion-col></ion-col>
        </ion-row>
        <ion-row no-wrap *ngIf="errors.quantity.length">
          <ion-col></ion-col>
          <ion-col col-10>
            <p class="danger info" text-center>{{ errors.quantity }}</p>
          </ion-col>
          <ion-col></ion-col>
        </ion-row>
      </form>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
</ion-content>
<ion-footer>
  <ion-row no-wrap>
    <ion-col></ion-col>
    <ion-col col-6>
      <button ion-button full icon-right color="secondary" [disabled]="!good.valid" (click)="setQuantity()">
        Set Quantity
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
</ion-footer>
