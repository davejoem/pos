<ion-header>
  <ion-toolbar>
    <h5 class="secondary" text-center>New Employee</h5>
    <ion-buttons end>
      <button ion-button small clear icon-only color="danger" (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-row no-wrap>
    <ion-col></ion-col>
    <ion-col col-8>
      <form novalidate [formGroup]="employee">
        <ion-row no-wrap>
          <ion-col></ion-col>
          <ion-col col-8>
            <p text-center class="secondary">Enter the employee's username.</p>
            <ion-item>
              <ion-label floating>Username</ion-label>
              <ion-input type="text" formControlName="username" autofocus></ion-input>
            </ion-item>
            <p class="danger info" text-center *ngIf="errors.username.length">{{ errors.username }}</p>
          </ion-col>
          <ion-col></ion-col>
        </ion-row>
        <ion-row no-wrap>
          <ion-col></ion-col>
          <ion-col col-8>
            <p text-center class="secondary">Select this employee's role.</p>
            <ion-item>
              <ion-label>Role</ion-label>
              <ion-select formControlName="role" interface="popover">
                <ion-option selected value="user">User</ion-option>
                <ion-option value="manager">Manager</ion-option>
              </ion-select>
            </ion-item>
          </ion-col>
          <ion-col></ion-col>
        </ion-row>
      </form>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
</ion-content>
<ion-footer>
  <ion-row no-wrap>
    <ion-col></ion-col>
    <ion-col col-6>
      <button ion-button full icon-right color="secondary" (click)="create()">
        Register Employee
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
</ion-footer>
