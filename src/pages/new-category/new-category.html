<ion-header>
  <ion-toolbar>
    <h5 class="secondary" text-center>New Category</h5>
    <ion-buttons end>
      <button ion-button small clear icon-only color="danger" (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-row no-wrap>
    <ion-col></ion-col>
    <ion-col col-10>
      <form novalidate [formGroup]="category">
        <ion-row no-wrap>
          <ion-col></ion-col>
          <ion-col col-8>
            <p text-center class="secondary">Enter the category's name.</p>
            <ion-item>
              <ion-label floating>Name</ion-label>
              <ion-input type="text" formControlName="name" autofocus></ion-input>
            </ion-item>
          </ion-col>
          <ion-col></ion-col>
        </ion-row>
        <ion-row no-wrap *ngIf="errors.name.length">
          <ion-col></ion-col>
          <ion-col col-10>
            <p class="danger info" text-center>{{ errors.name }}</p>
          </ion-col>
          <ion-col></ion-col>
        </ion-row>
      </form>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
</ion-content>
<ion-footer>
  <ion-row no-wrap>
    <ion-col></ion-col>
    <ion-col col-6>
      <button ion-button full icon-right color="secondary" [disabled]="!category.valid" (click)="create()">
        Register Category
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
</ion-footer>
